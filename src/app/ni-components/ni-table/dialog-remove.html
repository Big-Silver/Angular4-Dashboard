<div md-dialog-content>What would you like to do?</div>
<div md-dialog-actions class="mt-3">
  <button md-raised-button (click)="dialogRef.close('ok')" color="primary">{{'Ok' | translate}}</button>
  <button md-raised-button (click)="dialogRef.close('cancel')" color="default">{{'Cancel' | translate}}</button>
</div>
